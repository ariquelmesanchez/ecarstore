<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header_title">
            <img src="./assets/imgs/icon3.png" alt="icon">
            <h1>Diner</h1>
        </div>

        <div class="header_nav">
            <input type="checkbox" name="" id="menu_btn">
            <label for="menu_btn">
                <i class="fa-solid fa-bars"></i>
            </label>

            <nav>
                <ul>
                    <li>Inicio</li>
                    <li>Catálogo</li>
                    <li>Ofertas</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </div>

    
    </header>

    <section class="order">
        <label for="">Order by</label>
        <select name="order" id="order">
            <option value="" selected disabled>Selecciona una categoria</option>
            <option value="1">Hamburguesas</option>
            <option value="1">Acompañamientos</option>
            <option value="1">Bebestibles</option>
        </select>
    </section>
    
    <main>
        <div class="card_container">
            <img src="./assets/imgs/pic1.jpg" alt="imagen de hamburguesa">
            <p>
                <strong>
                    Hamburguesa clásica
                </strong>
            </p>
            <button>
                comprar
            </button>
        </div>
        <div class="card_container">
            <img src="./assets/imgs/onion.png" alt="delicious onion rings">
            <p>
                <strong>
                    Aros de Cebolla
                </strong>
            </p>
            <button>
                comprar
            </button>
        </div>
        <div class="card_container">
            <img src="./assets/imgs/milkshake1.png" alt="Shake de frutilla">
            <p>
                <strong>
                   Milkshake de frutilla
                </strong>
            </p>
            <button>
                comprar
            </button>
        </div>
        
    </main>

    <footer>
        <h1>
            @Diner
        </h1>

    </footer>


    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/294e6eb578.js" crossorigin="anonymous"></script>
</body>
</html>
